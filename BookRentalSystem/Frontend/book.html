<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Books - Book Rental System</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Nawigacja -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">Book Rental</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="book.html">Books</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="category.html">Categories</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="publisher.html">Publishers</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="author.html">Authors</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="review.html">Reviews</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Zawartość -->
    <div class="container my-4">
      <h2 class="mb-4">Books</h2>

      <!-- Lista książek -->
      <div>
        <table class="table table-striped">
          <thead>
            <tr>
              <th>#</th>
              <th>Title</th>
              <th>Description</th>
              <th>Category</th>
              <th>Author</th>
              <th>Publisher</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="books-list">
            <!-- Rekordy książek będą tutaj -->
          </tbody>
        </table>
      </div>

      <!-- Formularz dodawania/edycji książki -->
      <h3 id="form-title">Add a New Book</h3>
      <form id="book-form">
        <div class="mb-3">
          <label for="book-title" class="form-label">Title</label>
          <input type="text" class="form-control" id="book-title" required />
        </div>
        <div class="mb-3">
          <label for="book-description" class="form-label">Description</label>
          <textarea
            class="form-control"
            id="book-description"
            rows="3"
          ></textarea>
        </div>
        <div class="mb-3">
          <label for="book-category" class="form-label">Category</label>
          <select class="form-control" id="book-category" required>
            <option value="">Select a category</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="book-author" class="form-label">Author</label>
          <select class="form-control" id="book-author" required>
            <option value="">Select an author</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="book-publisher" class="form-label">Publisher</label>
          <select class="form-control" id="book-publisher" required>
            <option value="">Select a publisher</option>
          </select>
        </div>
        <button type="submit" class="btn btn-success" id="save-book-button">
          Add Book
        </button>
        <button
          type="button"
          class="btn btn-secondary ms-2"
          id="cancel-book-edit"
          style="display: none"
        >
          Cancel
        </button>
      </form>
    </div>

    <!-- Stopka -->
    <footer class="bg-dark text-light text-center py-3">
      <p>© 2025 BookRentalSystem. All rights reserved.</p>
    </footer>

    <!-- Skrypty -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="book.js"></script>
  </body>
</html>
