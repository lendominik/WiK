<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reviews - Book Rental System</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Nawigacja -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">Book Rental</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="book.html">Books</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="category.html">Categories</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="publisher.html">Publishers</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="author.html">Authors</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="review.html">Reviews</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Zawartość -->
    <div class="container my-4">
      <h2 class="mb-4">Reviews</h2>

      <!-- Lista recenzji -->
      <div>
        <button
          class="btn btn-primary mb-3"
          id="fetch-reviews"
          style="display: none"
        >
          Load Reviews
        </button>
        <table class="table table-striped">
          <thead>
            <tr>
              <th>#</th>
              <th>Content</th>
              <th>Reviewer Name</th>
              <th>Date</th>
              <th>Book</th>
            </tr>
          </thead>
          <tbody id="reviews-list">
            <!-- Rekordy recenzji będą tutaj -->
          </tbody>
        </table>
      </div>

      <!-- Formularz dodawania recenzji -->
      <h3>Add a New Review</h3>
      <form id="review-form">
        <div class="mb-3">
          <label for="review-content" class="form-label">Content</label>
          <textarea
            class="form-control"
            id="review-content"
            rows="3"
            required
          ></textarea>
        </div>
        <div class="mb-3">
          <label for="reviewer-name" class="form-label">Reviewer Name</label>
          <input
            type="text"
            class="form-control"
            id="reviewer-name"
            placeholder="Anonymous"
          />
        </div>
        <div class="mb-3">
          <label for="book-id" class="form-label">Book</label>
          <select class="form-select" id="book-id" required>
            <option value="" disabled selected>Select a book</option>
          </select>
        </div>
        <button type="submit" class="btn btn-success">Add Review</button>
      </form>
    </div>

    <!-- Stopka -->
    <footer class="bg-dark text-light text-center py-3">
      <p>© 2025 BookRentalSystem. All rights reserved.</p>
    </footer>

    <!-- Skrypty -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="review.js"></script>
  </body>
</html>
